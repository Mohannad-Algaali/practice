<!DOCTYPE html>
<head>
    <Title>To Do App</Title>
    <script src="to_do.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TO DO APP</h1>
    </header>
    <br>
    <article>
        <h2>Tasks List</h2>
        <ol id="tasks-list"></ol>
        <div class="task-input-container">
            <input id="add-task-textbox" placeholder="Enter Task... " type="text"><br>
            <button id="add-task-button" onclick="addTask()">Add</button>
        </div>
    </article>
</body>
