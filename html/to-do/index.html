<!DOCTYPE html>
<head>
    <Title>To Do App</Title>
</head>
<body>
    <header>
        <h1>TO DO APP</h1>
    </header>
    <br>
    <article>
        <h2>Today's List</h2>
        <ol id="tasks-list">
            <li hidden id="task">
                <input type="checkbox" name="checkbox" id="task=checkbox">
                <span id="task-text">Description</span>
                <br>
            </li>
        </ol>
        <div>
            <input id="add-task-textbox" type="text">
            <button id="add-task-button">Add</button>
        </div>
    </article>
</body>
